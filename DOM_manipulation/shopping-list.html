<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list example</title>
  <style>
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 8px;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>My shopping list</h1>

  <div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button>Add item</button>
  </div>

  <ul>

  </ul>

  <script>
    //something I don't quite understand about javascript
    //each addItem() call creates new objects, but these
    //objects remain on the page, and I can create more with
    //the very same variable names? and then even delete an 
    //old one? How does that work?
    // ----
    //TODO:
    //I dislike how I have a nested function definition
    //lacks comments (should've done that from the start)
    //

    //target existing html page elements
    const list = document.querySelector('ul');
    const input = document.querySelector('input');
    const button = document.querySelector('button');

    input.focus();

    //listen to events where "Add item" is clicked
    button.addEventListener("click", addItem);

    function addItem() { //when "Add item" is clicked..
      //store the current value of input
      const currentInput = input.value;


      //create a new list item 
      const listItem = document.createElement('li');
      //add new list item as a child to the list
      list.appendChild(listItem);
      //create a span element to contain the list-item text
      const listItemText = document.createElement('span');
      //add new list-item's text to list-item element
      listItem.appendChild(listItemText);
      //create a deletion button
      const deleteButton = document.createElement('button');
      //append new deletion button alongside list-item
      listItem.appendChild(deleteButton);
      //label the button as 'Delete'
      deleteButton.textContent = 'Delete';
      //turn the user's editable input-text into a static list-item
      listItemText.textContent = currentInput;
      //cause the delete button to remove a list-item,
      //  it's text and delete button from the page when clicked
      deleteButton.addEventListener("click", deleteItem);
      function deleteItem() {
        deleteButton.remove();
        listItemText.remove();
        listItem.remove();
        //refocus input field after an item is deleted
        input.focus();
      }
      //empty the input field after an item is added
      input.value = '';
      //refocus input field after an item is added
      input.focus();
    }
  </script>
</body>

</html>
